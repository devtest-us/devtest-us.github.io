<html>
<head>
<style>
  body {
    display: grid;
    grid-template-rows: auto 1fr auto;
    height: 100%;
    margin: 0;
    width: 100%;
  }
  footer {
    background-color: lightgrey;
    display: grid;
    place-items: center;
    padding: 20px;
  }
  header {
    background-color: lightblue;
    display: grid;
    place-items: center;
    padding: 20px;
  }
  main {
    padding: 20px;
  }
  .centered-content {
    display: grid;
    place-items: center;
  }
</style>
</head>
<body>
    <header>This is the header</header>
    <main class='centered-content' contenteditable>
        <div class='centered-content'>
            Hello World!<br />
            <i>content is editable</i>
        </div>
    </main>
    <footer>This is the footer</footer>
</body>
</html>
